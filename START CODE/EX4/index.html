 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
 </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
 <body>
    <h2>Welcoem to CADT Shop!</h2>
    <table style="width: 500px;">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>In Stock</th>
        </tr>
        <tr>
            <td>C# Book</td>
            <td>$10</td>
            <td>5</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>CADT Polo</td>
            <td>$12</td>
            <td>50</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>CADT Mouse</td>
            <td>$100</td>
            <td>3</td>
            <td>No</td>
        </tr>
    </table>
 </body>
 </html>
